<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flex_grid.css">
</head>

<body>
    <header>
        <h1 class="title">Pomodoro Timer</h1>
        <h3 class="subtitle">Your productivity booster</h3>
    </header>
    <main>
        <div class="menu-bar">
            <img src="img/menu.png" alt="menu" class="menu-icon pointer">
            <span class="state-message">
                <!--current state--></span>
            <img src="img/settings.png" alt="settings" class="settings-icon pointer">
        </div>
        <div class="clock-and-button">
            <div class="clock">
                <span class="minute">
                    <!--minute--></span>:<span class="second">
                    <!--second--></span>
            </div>
            <div class="button-container">
                <!--given button is placed here-->
            </div>
        </div>
        <div class="progress">
            <!--given number of sessions is placed here-->
        </div>
    </main>
    <footer>
        <!--
<div class="container">
    <div class="credit">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons, Egor Rumyantsev, Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</div>
-->
    </footer>


    <!-- ============================
      POP UP OPTIONS FORM START
      ============================-->
    <div class="form-container">
        <form>
            <img class="form-x-button pointer" src="img/x.png" alt="x button">

            <div class="customizing-fieldset">

                <label for="session">Session Length:</label>
                <input id="session" name="sessionLength" type="number" value="25" min="1">
                <span class='form-unit'>mins</span>

                <label for="rest">Rest Length:</label>
                <input id="rest" name="restLength" type="number" value="5" min="1">
                <span class='form-unit'>mins</span>

                <label for="long-rest">Long Rest Length:</label>
                <input id="long-rest" name="longRestLength" type="number" value="15" min="1">
                <span class='form-unit'>mins</span>

                <label for="session-number">Target Sessions:</label>
                <input id="session-number" name="targetSessionNumber" type="number" value="12" min="1">
                <span class='form-unit'>sessions</span>

            </div>


            <div class="repeat-forever">
                <input type="checkbox" id="repeat-forever">
                <label for="repeat-forever" class="repeat-forever">Repeat forever</label>
            </div>

            <button class="fully-customize-button pointer">Fully Customize</button>
            <button class="form-ok-button pointer">OK</button>

        </form>
    </div>

    <div class="customization-window">
        <img class="customization-x-button pointer" src="img/x.png" alt="x button">

        <div class="customization-main-display">
            <!--
            <div class="go-label">

            </div>

            <div class="customLengthControl">
                <input id="session" name="sessionLength" type="number" value="25" min="1">
                <span class='custom-unit'>mins</span>
            </div>
            <div class="rest-label">

            </div>
            <div class="long-rest-label">

            </div>
-->
        </div>

        <div class="add-buttons">
            <button class="add-go-button pointer">+ Go</button>
            <button class="add-rest-button pointer">+ Rest</button>
            <button class="add-long-rest-button pointer">+ Long Rest</button>
        </div>

        <button class="customization-clear-button pointer">Clear All</button>
        <button class="customization-ok-button pointer">OK</button>
    </div>
    <!--============================POP UP OPTIONS FORM END============================-->



</body>
